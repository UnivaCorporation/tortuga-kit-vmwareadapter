[vcenter]
# hostname = <hostname of VMware vSphere 5.x server>
# username = <vSphere administrator username>
# password = <vSphere administrator password>
# datacenter = <name of existing datacenter to host all hypervisors>
# cluster = <name of existing cluster to place all hypervisors and VMs>
# pool = <name of existing resource pool to place all hypervisors and VMs (optional) (default is /Resources)>
# path = <optional path within datacenter where VMs are created>

[datastore]
# label = <label of default datastore, defaults to "UCDatastore">
# host = <hostname or IP where datastore is located, defaults to installer>
# directory = <NFS-mountable directory for datastore, defaults to /export/vmware-datastore>
